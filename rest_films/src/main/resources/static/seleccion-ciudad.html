<!-- seleccion-ciudad.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seleccionar ciudad - UrbanAlert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Elige una ciudad:</h1>
    <div class="d-flex justify-content-center flex-wrap gap-4 mt-4">
      <button onclick="location.href='panel-londres.html'" class="btn btn-outline-primary p-3 shadow rounded-4 d-flex align-items-center" style="gap: 10px; font-size: 1.2rem;">
        <img src="https://flagcdn.com/w80/gb.png" alt="Bandera Reino Unido" width="40" height="25" />
        Londres
      </button>
      <button onclick="location.href='panel-mexico.html'" class="btn btn-outline-success p-3 shadow rounded-4 d-flex align-items-center" style="gap: 10px; font-size: 1.2rem;">
        <img src="https://flagcdn.com/w80/mx.png" alt="Bandera México" width="40" height="25" />
        Ciudad de México
      </button>
      <button onclick="location.href='panel-ny.html'" class="btn btn-outline-danger p-3 shadow rounded-4 d-flex align-items-center" style="gap: 10px; font-size: 1.2rem;">
        <img src="https://flagcdn.com/w80/us.png" alt="Bandera Estados Unidos" width="40" height="25" />
        Nueva York
      </button>
    </div>
  </div>
</body>
</html>

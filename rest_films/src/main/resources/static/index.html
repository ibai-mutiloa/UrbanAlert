<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard con Mapa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Matomo -->
  <script>
    var _paq = window._paq = window._paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "//localhost:8080/";
      _paq.push(['setTrackerUrl', u + 'matomo.php']);
      _paq.push(['setSiteId', '1']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.async = true; g.src = u + 'matomo.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>
<body>
<div id="inicio" class="text-center mt-5">
  <h1>Elige una ciudad</h1>
  <div class="d-flex justify-content-center flex-wrap gap-4 mt-4">
    
    <!-- Londres -->
    <button id="btn-londres" class="btn btn-outline-primary d-flex align-items-center p-3 shadow rounded-4" style="gap: 10px; font-size: 1.2rem;">
      <img src="https://flagcdn.com/w80/gb.png" alt="Bandera Reino Unido" width="40" height="25" style="object-fit: cover; border-radius: 4px;" />
      Londres
    </button>

    <!-- Ciudad de México -->
    <button id="btn-mexico" class="btn btn-outline-success d-flex align-items-center p-3 shadow rounded-4" style="gap: 10px; font-size: 1.2rem;">
      <img src="https://flagcdn.com/w80/mx.png" alt="Bandera México" width="40" height="25" style="object-fit: cover; border-radius: 4px;" />
      Ciudad de México
    </button>

    <!-- Nueva York -->
    <button id="btn-ny" class="btn btn-outline-danger d-flex align-items-center p-3 shadow rounded-4" style="gap: 10px; font-size: 1.2rem;">
      <img src="https://flagcdn.com/w80/us.png" alt="Bandera Estados Unidos" width="40" height="25" style="object-fit: cover; border-radius: 4px;" />
      Nueva York
    </button>
  <div id="mapa-container" class="container-fluid">
    <div class="row">
      <nav class="col-md-2 d-none d-md-block sidebar">
        <h4>UrbanAlert</h4>
        <a href="index.html">Inicio</a>
        <a href="grafikak.html" id="link-grafikak">Grafikak</a>
        <a href="comentarios.html">Iruzkinak</a>
        <a href="#">Configuración</a>
      </nav>
      <main class="col-md-10 ms-sm-auto px-4">
        <div id="map"></div>
      </main>
    </div>
  </div>

  <div id="grafikak" class="container mt-5" style="display: none;">
    <h2>Estadísticas de Delitos</h2>
    <canvas id="crimeChart" width="200" height="100"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/map.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/heatmap.js"></script>
</body>
</html>

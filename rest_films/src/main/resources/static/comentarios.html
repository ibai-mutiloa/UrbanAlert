    <div id="iruzkinak">
        <form id="iruzkinFormulario" class="container my-4" style="max-width: 600px;">
        <h2 id="formTitulua" class="mb-4 text-center">Iruzkina gehitu</h2>

        <div class="mb-3">
          <label for="herrialdea" id="herrialdearenLabela" class="form-label">Herrialdea:</label>
          <input type="text" id="herrialdea" name="herrialdea" placeholder="Adib: Espainia" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="hiria" id="hiriarenLabela" class="form-label">Hiria/Herria:</label>
          <input type="text" id="hiria" name="hiria" placeholder="Adib: Bilbo" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="kalea" id="kalearenLabela" class="form-label">Kalea:</label>
          <input type="text" id="kalea" name="kalea" placeholder="Adib: Gran Vía, 45" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="postaKodea" id="postaKodearenLabela" class="form-label">Posta-kodea:</label>
          <input type="text" id="postaKodea" name="postaKodea" placeholder="Adib: 48001" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="motaDelitua" id="motaDelituarenLabela" class="form-label">Aukeratu delitu mota:</label>
          <select id="motaDelitua" name="motaDelitua" class="form-select" required>
            <option id="delituaDesgaituta" value="" disabled selected>-- Aukeratu delitua --</option>  
            <option id="lapurreta" value="robo">robo</option>
            <option id="eraso" value="asalto">asalto</option>
            <option id="bandalismo" value="vandalismo">vandalismo</option>
            <option id="hilketa" value="homicidio">homicidio</option>
            <option id="iruzur" value="fraude">fraude</option>
            <option id="jazarpen" value="acoso">acoso</option>
            <option id="bortxaketa" value="violacion">violación</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="data" id="datarenLabela" class="form-label">Data:</label>
          <input type="date" id="data" name="data" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="iruzkin" id="iruzkinLabela" class="form-label">Idatzi hemen iruzkina:</label>
          <textarea id="iruzkin" name="iruzkin" placeholder="Idatzi hemen zure iruzkina" rows="6" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
          <label for="balorazioa" id="balorazioarenLabela" class="form-label">Baloratu delitua (1-txikia, 5-grabe):</label>
          <select id="balorazioa" name="balorazioa" class="form-select" required>
            <option id="aukeratuBalorazioa" value="" disabled selected>-- Aukeratu balorazioa --</option>  
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <div class="d-grid">
          <button id="bidaliBotoia" type="submit" class="btn btn-primary btn-lg">Bidali</button>
        </div>
      </form>

    </div>

<body id="iruzkinBody">
    <select onchange="cambiarIdioma(this.value)">
      <option value="eu">Euskara</option>
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
    <div id="iruzkinak">
        <form id="iruzkinFormulario">
            <h2 id="formTitulua">Iruzkina gehitu</h2>
            <br>
            <label for="herrialdea" id="herrialdearenLabela">Herrialdea:</label>
            <input type="text" id="herrialdea" name="herrialdea" placeholder="Adib: Espainia" required><br><br>
            
            <label for="hiria" id="hiriarenLabela">Hiria/Herria:</label>
            <input type="text" id="hiria" name="hiria" placeholder="Adib: Bilbo" required><br><br>

            <label for="kalea" id="kalearenLabela">Kalea:</label>
            <input type="text" id="kalea" name="kalea" placeholder="Adib: Gran Vía, 45" required><br><br>

            <label for="postaKodea" id="postaKodearenLabela">Posta-kodea:</label>
            <input type="number" id="postaKodea" name="postaKodea" placeholder="Adib: 48001" required><br><br>

            <label for="motaDelitua" id="motaDelituarenLabela">Aukeratu delitu mota:</label>
            <select id="motaDelitua" name="motaDelitua" required>
                <option id="delituaDesgaituta" value="" disabled selected>-- Aukeratu delitua --</option>  
                <option id="lapurreta" value="robo">robo</option>
                <option id="eraso" value="asalto">asalto</option>
                <option id="bandalismo" value="vandalismo">vandalismo</option>
                <option id="hilketa" value="homicidio">homicidio</option>
                <option id="iruzur" value="fraude">fraude</option>
                <option id="jazarpen" value="acoso">acoso</option>
                <option id="bortxaketa" value="violacion">violación</option>
            </select>
            <br><br>

            <label for="data" id="datarenLabela">Data:</label>
            <input type="date" id="data" name="data" required><br><br>

            <label for="iruzkin" id="iruzkinLabela">Idatzi hemen iruzkina:</label>
            <textarea id="iruzkin" name="iruzkin" placeholder="Idatzi hemen zure iruzkina" rows="6" cols="50" required></textarea><br><br>

            <label for="balorazioa" id="balorazioarenLabela">Baloratu delitua (1-txikia, 5-grabe):</label>
            <select id="balorazioa" name="balorazioa" required>
                <option id="aukeratuBalorazioa" value="" disabled selected>-- Aukeratu balorazioa --</option>  
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br>
            <br>

            <input id="bidaliBotoia" type="submit" value="Bidali">
        </form>
    </div>

  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="js/comentarios.js"></script>
  <script src="js/hizkuntza.js"></script>
</body>
</html>

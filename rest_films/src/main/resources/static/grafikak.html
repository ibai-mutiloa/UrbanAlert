<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>UrbanAlert - Estadísticas</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- JS libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <!-- Custom scripts -->
  <script src="js/chart.js" defer></script>
  <script src="js/heatmap.js" defer></script>
</head>
<body class="bg-light">
  <!-- Ejemplo para poner en el body, arriba a la izquierda -->
<a href="panel-londres.html" style="position: fixed; top: 10px; left: 10px; font-size: 24px; font-weight: bold; text-decoration: none; color: black; background: #eee; padding: 5px 10px; border-radius: 4px; box-shadow: 0 0 4px rgba(0,0,0,0.2); z-index: 1000;">×</a>


  <!-- Barra superior -->
  <div class="container-fluid bg-light py-2 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="btn btn-outline-primary">🏠 Inicio</a>
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          🌐 Idioma
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
          <li><a class="dropdown-item" href="#" onclick="cambiarIdioma('es')">🇪🇸 Español</a></li>
          <li><a class="dropdown-item" href="#" onclick="cambiarIdioma('eu')">🇪🇺 Euskara</a></li>
          <li><a class="dropdown-item" href="#" onclick="cambiarIdioma('en')">🇬🇧 English</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container my-4">
  <h2 id="estadisticasTitulo" class="mb-4">Estadísticas de Delitos</h2>

  <div class="row g-4">
    <!-- Gráfico por categoría -->
    <div class="col-md-6 col-lg-6">
      <div class="card p-3 shadow-sm">
        <h5 id="delitosTipoTitulo" class="text-center">Delitos por tipo</h5>
        <canvas id="crimeChart" style="height:250px;"></canvas>
      </div>
    </div>

    <!-- Gráfico por año -->
    <div class="col-md-6 col-lg-6">
      <div class="card p-3 shadow-sm">
        <h5 id="delitosAnioTitulo" class="text-center">Delitos último año</h5>
        <canvas id="crimeChartYear" style="height:250px;"></canvas>
      </div>
    </div>

    <!-- Mapa de calor -->
    <div class="col-12">
      <div class="card p-3 shadow-sm">
        <h5 id="mapaCalorTitulo" class="text-center">Mapa de Calor de Crímenes</h5>
        <div id="heatmap" style="height:400px;"></div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="panel-londres.html" id="volverBtn" class="btn btn-primary">Volver al inicio</a>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/hizkuntza.js"></script>
</body>
</html>

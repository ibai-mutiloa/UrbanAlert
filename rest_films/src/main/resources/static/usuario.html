<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <a href="panel-londres.html" style="position: fixed; top: 10px; left: 10px; font-size: 24px; font-weight: bold; text-decoration: none; color: black; background: #eee; padding: 5px 10px; border-radius: 4px; box-shadow: 0 0 4px rgba(0,0,0,0.2); z-index: 1000;">Ã—</a>

    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
      <h2 class="mb-4 text-center">ðŸ‘¤ Perfil de Usuario</h2>
      <form id="userForm">
        <div class="mb-3">
          <label for="editUsername" class="form-label">Nombre de Usuario</label>
          <input type="text" class="form-control" id="editUsername" required>
        </div>
        <div class="mb-3">
          <label for="editName" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="editName" required>
        </div>
        <div class="mb-3">
          <label for="editEmail" class="form-label">Correo electrÃ³nico</label>
          <input type="email" class="form-control" id="editEmail" required>
        </div>
        <div class="mb-3">
          <label for="editRol" class="form-label">Tipo de usuario</label>
          <select class="form-select" id="editRol" required>
            <option value="herritar">Ciudadano</option>
            <option value="turista">Turista</option>
            <option value="erakunde">InstituciÃ³n</option>
            <option value="inversor">Inversor</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
      </form>
    </div>
  </div>

  <script>
    // Cargar datos del usuario desde localStorage (simulaciÃ³n)
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('editUsername').value = localStorage.getItem('username') || '';
      document.getElementById('editName').value = localStorage.getItem('name') || '';
      document.getElementById('editEmail').value = localStorage.getItem('email') || '';
      document.getElementById('editRol').value = localStorage.getItem('usuarioTipo') || 'herritar';
    });

    // Guardar cambios
    document.getElementById('userForm').addEventListener('submit', function (e) {
      e.preventDefault();
      localStorage.setItem('username', document.getElementById('editUsername').value);
      localStorage.setItem('name', document.getElementById('editName').value);
      localStorage.setItem('email', document.getElementById('editEmail').value);
      localStorage.setItem('usuarioTipo', document.getElementById('editRol').value);

      alert('Datos guardados correctamente');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
